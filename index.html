<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CafeteriaBr</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/assets/image/cafe braco(2).png">
    <link href="/assets/css/footer.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/assets/image/cafe braco(2).png"
                        alt="bootstrap" width="70" height="60">
                        <span class="fs-5 fw-bold me-4">CaféBr</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-end">
                        <li class="nav-item"><a href="index.html" class="nav-link text-dark">Home</a></li>
                        <li class="nav-item"><a href="cardapio.html" class="nav-link text-dark">Cardápio</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- FIM NAVBAR -->

    </header>

    <!-- CARROSSEL -->
    <main class="my-4">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000"
            data-bs-pause="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/assets/image/Pacote de cafe.png" class="d-block w-100" alt="café cheio" />
                </div>
                <div class="carousel-item">
                    <img src="/assets/image/café preto.png" class="d-block w-100"
                        alt="café amarelo" />
                </div>
                <div class="carousel-item">
                    <img src="/assets/image/cappucino.png" class="d-block w-100"
                        alt="café com lanches" />
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </main>
    <!-- CARD -->
    <div class="container my-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="cartoes">
            <!-- Os cards serão inseridos automaticamente aqui via JS -->
        </div>
    </div>

    <!-- FIM CARROSSEL -->
        <footer class=" mt-auto">
        <div class="container">
            <div class="d-flex align-items-center mb-4">
                <img src="/assets/image/cafe marrom(3).png" alt="CafeBr Logo" width="70" height="64" class="mt-3">
                <span class="fs-5 fw-bold me-4 ms-2">CaféBr</span>
                <ul class="nav col justify-content-end">
                    <li class="nav-item"><a href="index.html" class="nav-link px-2 ">Home</a></li>
                    <li class="nav-item"><a href="cardapio.html" class="nav-link px-2 ">Cardápio</a></li>
                </ul>
            </div>
    
            <section class="mb-4 text-center">
    
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-facebook"></i></a>
    
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-twitter"></i></a>
    
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-instagram"></i></a>
    
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-linkedin"></i></a>
    
                <a class="btn btn-outline-light btn-floating m-1" href="" role="button"><i class="bi bi-github"></i></a>
            </section>
    
            <div class="text-center mb-3">
                <a href="#" class="text-white me-3 text-decoration-none">Termos e condições</a>
                <a href="#" class="text-white text-decoration-none">Política de privacidade</a>
            </div>
    
            <div class="text-center mb-2">
                <p class="mb-1">© 2025 CaféBr - Todos os direitos reservados</p>
            </div>
        </div>
    </footer>   
        
    <script type="module" src="/src/index.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
